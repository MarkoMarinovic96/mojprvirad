<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="autor" content="Marko Marinovic" />
    <meta name="description" content="Forme" />
    <link rel="stylesheet" href="./styledomaci2.css" />
    <title>Forme Domaci 2</title>
  </head>
  <body>
    <form action="" method="post" autocomplete="on">
      <label for="ime">Ime:</label><br />
      <input type="text" id="ime" name="ime" required /><br />
      <label for="prezime">prezime</label><br />
      <input type="text" id="prezime" name="prezime" required /><br />
      <label for="password">Unesite šifru</label><br>
      <input type="password" name="password" id="password" required /><br />
      <label for="email">Unesite email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />
      <label for="godinarodj">Unesite datum rođenja:</label><br />
      <input
        type="date"
        id="godinarodj"
        name="godinarodj"
        min="2004-10-02"
        max="2022-10-07"
      /><br /><br />
      <hr />
      <label for="slika">Postavite profilnu sliku:</label><br>
      <input type="file" id="slika" name="slika" /><br /><br />
      <input type="submit" value="Registriraj se" />
      <input type="reset" name="reset" id="reset" />
    </form>
  </body>
</html>
